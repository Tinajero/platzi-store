
<input type="text" [(ngModel)]="title">

{{ title }}

<input type="text" [(ngModel)]="power">

{{ power | exponential }}

<div *ngIf="title === 'nicolas'">
  esto es un div
</div>

<div *ngIf="title === 'Daniel'">
  esto es un Daniel
</div>

<div *ngIf="title === 'Juan'">
  esto es un Juan
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'nicolas'">Esto es nicolas</p>
    <p *ngSwitchCase="'Daniel'">Este es Daniel</p>
    <p *ngSwitchCase="'Juan'">Este es Juan</p>
    <p *ngSwitchDefault>  no hay Match</p>
    
</div>

<input type="text" [(ngModel)]="textoReversar">

{{ textoReversar | reverse}}
<br>
<button (click)="addItem()" >Add item</button>

<ul>
  <li *ngIf="items.length === 0"> la lista esta vacia </li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>
