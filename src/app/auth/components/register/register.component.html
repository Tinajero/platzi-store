<form [formGroup]="form"  (ngSubmit)="register($event)">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Registro
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="email" matInput formControlName="email" type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="name" matInput formControlName="name" type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="password" matInput formControlName="password" type="text">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Register</button>
        </mat-card-actions>
    </mat-card>

</form>
