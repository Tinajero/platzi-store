
<form [formGroup]="form" (ngSubmit)="saveProduct($event)" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="price" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">No te debes pasar de 10,000</p>
                        <p *ngIf="priceField.hasError('required')">Este campo es requerido</p>
                    </div>
                   
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="description" formControlName="description"  name="" id="" cols="30" rows="10" matInput></textarea>
                        <!-- <input placeholder="description" formControlName="description" matInput type="text"> -->
                    </mat-form-field>
                </div>
            </div>
                                                                     
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>

    </mat-card>

    

</form>
